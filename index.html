<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="first-row">
        <input type="text" class="display" placeholder="0" disabled>
    </div>
    <div class="second-row">
        <button class="button-num" id="one" data-num="1">1</button>
        <button class="button-num" id="two" data-num="2">2</button>
        <button class="button-num" id="three" data-num="3">3</button>
        <button class="button-oper" id="plus" data-oper="+">+</button>
    </div>
    <div class="third-row">
        <button class="button-num" id="four" data-num="4">4</button>
        <button class="button-num" id="five" data-num="5">5</button>
        <button class="button-num" id="six" data-num="6">6</button>
        <button class="button-oper" id="minus" data-oper="-">-</button>
    </div>
    <div class="fourth-row">
        <button class="button-num" id="seven" data-num="7">7</button>
        <button class="button-num" id="eight" data-num="8">8</button>
        <button class="button-num" id="nine" data-num="9">9</button>
        <button class="button-oper" id="times" data-oper="*">*</button>
    </div>
    <div class="fifth-row">
        <button class="button-dec" id="decimal" data-dec=".">.</button>
        <button class="button-num" id="zero" data-num="0">0</button>
        <button class="button-oper" id="equals" data-oper="=">=</button>
        <button class="button-oper" id="divided-by" data-oper="/">/</button>
    </div>
    <div class="sixth-row">
         <button class="button" id="clear">C</button>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
